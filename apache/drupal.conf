<VirtualHost *:443>
    ServerName clase.a22alejandropf.ddnsgeek.com
    ServerAdmin a22alejandropf@iessanclemente.net

    DocumentRoot /var/www/html
    SSLEngine on
    SSLCertificateFile /certificados/drupal.pem
    SSLCertificateKeyFile /certificados/drupal.key
    
    <Directory /var/www/html>
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/drupalaccess.log combined
</VirtualHost>